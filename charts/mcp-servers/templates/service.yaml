{{- range $server := .Values.mcpServers }}
{{- if and $server.enabled $server.service }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcpServers.service.name" (dict "server" $server "ctx" $) }}
  labels:
    {{- include "mcpServers.server.labels" (dict "server" $server "ctx" $) | nindent 4 }}
spec:
  type: {{ $server.service.type | default "ClusterIP" }}
  ports:
  - port: {{ $server.service.port | default 80 }}
    targetPort: {{ $server.service.targetPort | default 3000 }}
    protocol: {{ $server.service.protocol | default "TCP" }}
    name: {{ $server.name }}
  selector:
    {{- include "mcpServers.server.selectorLabels" (dict "server" $server "ctx" $) | nindent 4 }}
{{- end }}
{{- end }}