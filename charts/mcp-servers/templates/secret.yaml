{{- range $server := .Values.mcpServers }}
{{- if and $server.enabled $server.secretData }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcpServers.secret.name" (dict "server" $server "ctx" $) }}
  labels:
    {{- include "mcpServers.server.labels" (dict "server" $server "ctx" $) | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := $server.secretData }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}