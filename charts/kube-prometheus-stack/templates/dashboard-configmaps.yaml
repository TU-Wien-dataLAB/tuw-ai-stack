{{- $files := .Files.Glob "files/dashboards/**/*.json" }}
{{- if $files }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
{{- $folderName := regexReplaceAll "(^.*/)([^/]+)/[^/]+\\.json$" $path "${2}" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $dashboardName | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- if index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "label" }}
    {{ index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "label" }}: {{ index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "labelValue" | quote }}
    {{- end }}
    app: kube-prometheus-stack-grafana
  annotations:
    {{ index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "folderAnnotation" }}: {{ $folderName }}
data:
  {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
---
{{- end }}
{{- end }}
